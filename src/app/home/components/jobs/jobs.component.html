
<div class="jobs-container">
   <div class="jobs-type" fxLayout="row wrap">
     <div class="type" [ngClass]="isAir===true ? 'active-type' : 'type'" (click)="chooseAir()">
       <p>Air</p>
       <p>20</p>
     </div>
     <div class="type" [ngClass]="isSea===true ? 'active-type' : 'type'" (click)="chooseSea()">
       <p>Sea</p>
       <p>20</p>
     </div>
     <div class="type" [ngClass]="isOther===true ? 'active-type' : 'type'" (click)="chooseOther()">
       <p>Other</p>
       <p>70</p>
     </div>
     <div class="type" [ngClass]="isRoad===true ? 'active-type' : 'type'" (click)="chooseRoad()">
       <p>Road</p>
       <p>20</p>
     </div>
     <div class="type" [ngClass]="isRailway===true ? 'active-type' : 'type'" (click)="chooseRailway()">
       <p>Railway</p>
       <p>20</p>
     </div>
   </div>
  <div class="jobs-header"  fxLayout="row" fxLayoutAlign="space-around center">
    <p class="title">Job details</p>
    <div class="jobs-header-icons">
      <mat-icon>add</mat-icon>
      <mat-icon>more_vert</mat-icon>
    </div>
  </div>
  <div class="jobs-list">
    <table mat-table  [dataSource]="dataSource">

    <ng-container matColumnDef="number">
    <th mat-header-cell *matHeaderCellDef> Job No. </th>
    <td mat-cell *matCellDef="let jobs"> {{jobs.number}} </td>
    </ng-container>


    <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> Project Date </th>
    <td mat-cell *matCellDef="let jobs"> {{jobs.date}} </td>
    </ng-container>


    <ng-container matColumnDef="mawb">
    <th mat-header-cell *matHeaderCellDef> MAWB </th>
    <td mat-cell *matCellDef="let jobs"> {{jobs.mawb}} </td>
    </ng-container>


    <ng-container matColumnDef="origin">
    <th mat-header-cell *matHeaderCellDef> Origin </th>
    <td mat-cell *matCellDef="let jobs"> {{jobs.origin}} </td>
    </ng-container>

      <ng-container matColumnDef="destination">
        <th mat-header-cell *matHeaderCellDef> Destination </th>
        <td mat-cell *matCellDef="let jobs"> {{jobs.destination}} </td>
      </ng-container>

      <ng-container matColumnDef="other">
        <th mat-header-cell *matHeaderCellDef> Other Columns </th>
        <td mat-cell *matCellDef="let jobs"> {{jobs.other}} </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
